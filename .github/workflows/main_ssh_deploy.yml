
on : push
name: Deploy on AlwaysData SSH
jobs:
  web-deploy:
    - name: ssh deploy
    # You may pin to the exact commit or the version.
    # uses: easingthemes/ssh-deploy@ece05a22752e524363164bfb2f69a5ba4f8ded0d
  uses: easingthemes/ssh-deploy@v5.1.0
    with:
      # Private key part of an SSH key pair
      SSH_PRIVATE_KEY: ${{ secrets.FTP_PASSWORD_ALWAYSDATA }}
      # Remote host
      REMOTE_HOST: ssh-ecorideback.alwaysdata.net
      # Remote user
      REMOTE_USER: ecorideback
      # Remote port
      REMOTE_PORT: # optional, default is 22
      # Source directory, path relative to `$GITHUB_WORKSPACE` root, eg: `dist/`
      # paths to exclude separated by `,`, ie: `/dist/, /node_modules/`
      EXCLUDE: **/.git*, **/.git*/**

            
